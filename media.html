<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/normalize.css" />

    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>ITAL Project</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header-black">
      <div class="container">
        <div class="navbar">
          <div class="logo">
            <a href="index.html" class="logo-link">
              <img src="images/logo_black.svg" alt="logo" />
            </a>
          </div>
          <nav>
            <ul id="menu-items">
              <li><a href="#" class="nav-link">Наши проекты</a></li>
              <li><a href="media.html" class="nav-link">Медиа</a></li>
              <li><a href="#" class="nav-link">О нас</a></li>
              <li><a href="#" class="nav-link">Контакты</a></li>
            </ul>
          </nav>
          <img src="images/menu-bars.svg" class="menu-icon" />
        </div>
      </div>
    </header>

    <!-- SERVICES -->
    <div class="services-section">
      <div class="container">
        <h2 class="small-title">Медиафайлы</h2>
        <div class="row">
          <div class="col-3">
            <div class="shaded-img-wrapper">
              <img src="images/media-img1.jpeg" alt="service-img" />
            </div>
            <p class="image-text">Отзывы</p>
            <a href="/ reviews.html" class="btn service-btn">Посмотреть</a>
          </div>

          <div class="col-3">
            <div class="shaded-img-wrapper">
              <img src="images/media-img2.jpeg" alt="service-img" />
            </div>
            <p class="image-text">Публикации</p>
            <a href="#" class="btn service-btn">Посмотреть</a>
          </div>

          <div class="col-3">
            <div class="shaded-img-wrapper">
              <img src="images/media-img3.jpeg" alt="service-img" />
            </div>
            <p class="image-text">Награды</p>
            <a href="awards.html" class="btn service-btn">Посмотреть</a>
          </div>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="footer-col-1">
            <div class="logo">
              <img src="images/logo_white.svg" alt="logo" />
            </div>
          </div>
          <div class="footer-col-2">
            <div class="info-title">
              <h3>Информация</h3>
              <div class="footer-icon">+</div>
            </div>
            <ul id="footer-info">
              <li>Загородные дома</li>
              <li>Квартиры</li>
              <li>Нежилые помещения</li>
              <li>Медиафайлы</li>
              <li>О компании</li>
            </ul>
          </div>
          <div class="footer-col-3">
            <h3>Контакты</h3>
            <ul>
              <li>
                <div class="footer-contacts">
                  <img src="images/phone-icon.svg" alt="" />
                  <span>+ 7 (499) 409-16-12</span>
                </div>
              </li>
              <li>
                <div class="footer-contacts">
                  <img src="images/email-icon.svg" alt="" />
                  <span> italproekt@gmail.com</span>
                </div>
              </li>
            </ul>
          </div>
          <div class="footer-col-4">
            <h3>Соцсети</h3>
            <div class="socials">
              <i class="fab fa-facebook-f"></i>
              <i class="fab fa-youtube"></i>
              <i class="fab fa-pinterest-p"></i>
              <i class="fab fa-instagram"></i>
            </div>
          </div>
        </div>
        <hr />
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
